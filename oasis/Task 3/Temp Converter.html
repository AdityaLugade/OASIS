<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #ff7b008f;
            margin: 0;
            padding: 0;
            background: url('t1.jpg');
            background-size: cover;
            transition: background 0.5s ease-in-out;
        }

        header {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .converter-card {
            background-color: rgb(0 0 0 / 90%);
            border-radius: 20px;
            box-shadow: 0 0 10px rgb(0 0 0);
            padding: 20px;
            margin: 200px auto 50px;
            max-width: 400px;
            transition: background 0.3s ease-in-out;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 2rem;
            border-color: teal;
        }

        button {
            background-color: #111;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0347508f;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
            }

            to {
                transform: translateY(0);
            }
        }

        /* Apply animations */
        header, .converter-card, button {
            animation: fadeIn 1s ease-out;
        }

        .converter-card {
            animation: slideIn 1s ease-out;
        }
    </style>
</head>

<body>

    <header>
        <h1>Temperature Converter</h1>
    </header>

    <div class="converter-card">
        <label for="celsius"> Celsius Temperature:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius temperature" required aria-label="Celsius Temperature">

        <label for="fahrenheit"> Fahrenheit Temperature:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit temperature" required aria-label="Fahrenheit Temperature">

        <button id="convertBtn" onclick="convert()">Convert</button>
        <p id="conversionResult"></p>
    </div>

    <footer>
        <p>© 2024 Temperature Converter</p>
    </footer>

    <script>
        function convert() {
            var celsius = document.getElementById('celsius').value;
            var fahrenheit = (celsius * 9 / 5) + 32;
            var resultElement = document.getElementById('conversionResult');
            resultElement.textContent = `Converted temperature: ${fahrenheit.toFixed(2)} °F`;
        }
    </script>

</body>

</html>
